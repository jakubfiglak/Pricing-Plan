<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.61ef6b08.png">
    <link rel="stylesheet" href="/main.77bb5cfd.css">
    <title>Frontend Mentor | Pricing Component With Toggle</title>
    <script src="/js.00a46daa.js" defer=""></script>
  <script src="/main.77bb5cfd.js"></script></head>
  <body>
    <img src="/bg-top.afcc16fe.svg" alt="" class="top">
    <img src="/bg-bottom.ca732d8b.svg" alt="" class="bottom">

    <header class="header">
      <h1 class="header__title">Our Pricing</h1>
      <div class="switch">
        <label for="switch" class="switch__label">Annually</label>
        <input type="checkbox" name="switch" id="switch" class="switch__checkbox">
        <label for="switch" class="switch__label">Monthly</label>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="card">
          <h2 class="card__title">
            Basic
          </h2>
          <p class="card__price"><span>$</span>199.99</p>
          <ul class="card__list">
            <li class="card__list-element">500 GB Storage</li>
            <li class="card__list-element">2 Users Allowed</li>
            <li class="card__list-element">Send up to 3 GB</li>
          </ul>
          <button class="card__btn">Learn More</button>
        </div>

        <div class="card card--central">
          <h2 class="card__title">
            Professional
          </h2>
          <p class="card__price"><span>$</span>249.99</p>
          <ul class="card__list">
            <li class="card__list-element">1 TB Storage</li>
            <li class="card__list-element">5 Users Allowed</li>
            <li class="card__list-element">Send up to 10 GB</li>
          </ul>
          <button class="card__btn">Learn More</button>
        </div>

        <div class="card">
          <h2 class="card__title">
            Master
          </h2>
          <p class="card__price"><span>$</span>399.99</p>
          <ul class="card__list">
            <li class="card__list-element">2 TB Storage</li>
            <li class="card__list-element">10 Users Allowed</li>
            <li class="card__list-element">Send up to 20 GB</li>
          </ul>
          <button class="card__btn">Learn More</button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/jakubfiglak" target="_blank">Jakub Figlak</a>.
    </footer>
  </body>
</html>
