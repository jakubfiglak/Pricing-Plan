<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./scss/main.scss" />
    <title>Frontend Mentor | Pricing Component With Toggle</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Our Pricing</h1>
      <fieldset>
        <label for="switch">Annually</label>
        <input type="checkbox" name="switch" id="switch" class="switch" />
        <label for="switch">Monthly</label>
      </fieldset>
    </header>
    <main>
      <div class="container">
        <div class="card">
          <h2 class="card__title">
            Basic
          </h2>
          <p class="card__price">
            $199.99
          </p>
          <ul class="card__list">
            <li class="card__list-element">500 GB Storage</li>
            <li class="card__list-element">2 Users Allowed</li>
            <li class="card__list-element">Send up to 3 GB</li>
          </ul>
        </div>
        <div class="card card--central">
          <h2 class="card__title">
            Professional
          </h2>
          <p class="card__price">
            $249.99
          </p>
          <ul class="card__list">
            <li class="card__list-element">1 TB Storage</li>
            <li class="card__list-element">5 Users Allowed</li>
            <li class="card__list-element">Send up to 10 GB</li>
          </ul>
        </div>
        <div class="card">
          <h2 class="card__title">
            Master
          </h2>
          <p class="card__price">
            $399.99
          </p>
          <ul class="card__list">
            <li class="card__list-element">2 TB Storage</li>
            <li class="card__list-element">10 Users Allowed</li>
            <li class="card__list-element">Send up to 20 GB</li>
          </ul>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/jakubfiglak" target="_blank">Jakub Figlak</a>.
    </footer>
  </body>
</html>
